<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border radius previewer</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header id="header">
        <h1>Border radius preview</h1>
        <h4>Created by IgorIA</h4>
    </header>

    <div id="container">
        <div id="box-container">
            <div id="box"></div>
        </div>
        <input id="value-top" type="text" value="0" maxlength="4"/>
        <input id="value-right" type="text" value="0" maxlength="4"/>
        <input id="value-bottom" type="text" value="0" maxlength="4"/>
        <input id="value-left" type="text" value="0" maxlength="4"/>
        <button id="apply" onclick="applyValues()" onkeypress="applyWithKeyBoard(event)">Apply values</button>
    </div>
    <script src="./app.js"></script>
</body>

</html>
